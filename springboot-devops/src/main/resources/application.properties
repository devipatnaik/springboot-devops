server.port=4344

## Data Base Configuration Details ###
spring.datasource.url=jdbc:mysql://localhost:3306/devops_db?useSSL=false
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver
spring.datasource.username=root
